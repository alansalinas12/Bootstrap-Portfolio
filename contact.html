  <body background="assets/images/dust_scratches.png">
       <div class="row bg-white">
        <header class="col-md-12 p-0">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light col-md-12">
                    <h1 class="text-white text-center font-weight-bold m-0">Alan Salinas</h1>
                    <div class="toggle-holder">
                        <button class="navbar-toggler" type="button" >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li>
                                <a class="nav-link font-weight-normal py-3" href="index.html">About</a>
                            </li>
                            <li>
                                <a class="nav-link font-weight-normal py-3" href="portfolio.html">Portfolio</a>

                            <li>
                                <a class="nav-link font-weight-normal py-3" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>

        </header>
    </div>
    <div class="container mb-5 middle">
        <div class="row mt-5">
            <div class="col-md-8 col-sm-12 bg-white p-0 module">
                <h2>Contact</h2>
                <hr />
                <form name="contact-me" class="pt-0">
                    <input type="hidden" name="check_submit"/>
                    <label for="name" class="d-block font">Name</label>
                    <input type="text" name="name" class="col-12 mb-3 mt-0" id="name" placeholder="Big Boy" value="" />
                    <label for="email" class="d-block">Email</label>
                    <input type="text" name="email" class="col-12 mb-3" id="email" placeholder="example@gmail.com" value="" />
                    <label for="messagebox" class="d-block">Message</label>
                    <textarea name="messagebox" class="col-12 mb-3" id="messagebox" rows="10" cols="30" placeholder="Send me a nice message :(" wrap="soft"></textarea>
                    <input class="d-block submit" type="submit" name="submit">
                </form>
            </div>
            <div class="col-md-4 col-sm-12 sidebar">
                <div class="row">
                    <div class="col-lg-1 col-sm-12"></div>
                    <div class="col-lg-11 col-sm-12 ml-5 bg-white p-0 side module">
                        <h3 class="text-center">Connect With Me</h3>
                        <hr />
                        <nav class="nav social-nav justify-content-center pb-4">
                            <a class="nav-link one" href="https://github.com/alansalinas12/" target="_blank"><img src="assets/images/github.png" alt="GitHub"></a>
                            <a class="nav-link two" href="https://www.linkedin.com/in/alan-salinas/" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
                            <a class="nav-link three" href="https://stackoverflow.com/users/9263220/alan-salinas" target="_blank"><img src="assets/images/stackoverflow.png" alt="Stack Overflow"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row relative">
        <footer class="col-md-12">
            <p class="text-center text-white">
              2018 Alan Salinas
